<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Student Invoice</title>
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      <input type="number" name="amount" value="{{ invoice.amount }}" />
      <input type="text" name="description" value="{{ invoice.description }}" />
      <input type="submit" value="Update Invoice" />
    </form>
    <a href="{% url 'billing:student_invoice' invoice.id %}">Back to Invoice</a>
  </body>
</html>
